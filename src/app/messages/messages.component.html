<div *ngIf="messageService.messages.length">
	<mat-card class="example-card">
	  <mat-card-header>
	    <mat-card-title>Notice</mat-card-title>
	    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
	  </mat-card-header>
	  <mat-card-content *ngFor='let message of messageService.messages'>
	  	<p>{{message}}</p>
	  </mat-card-content>
	  <mat-card-actions>
	    <button mat-button color="primary" (click)="messageService.clear()">Dismiss</button>
	  </mat-card-actions>
	</mat-card>
</div>
