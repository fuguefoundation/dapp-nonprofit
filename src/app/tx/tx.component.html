<div *ngIf="txService.txs.length">
	<mat-card class="example-card" *ngFor='let tx of txService.txs; index as i;'>
	  <mat-card-header>
	    <mat-card-title>Transaction</mat-card-title>
	    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
	  </mat-card-header>
	  <mat-card-content>
	  	<p>{{tx | json}}</p>
	  </mat-card-content>
	  <mat-card-actions>
	  	<span *ngIf="tx.tx">
	  		<button mat-button (click)="txService.blockExplorerTx(tx.tx)">Explore</button>
	  	</span>
	    <button mat-button (click)="txService.dismiss(i)">Dismiss</button>
	    <span *ngIf="txService.txs.length > 1">
		    <button mat-button (click)="txService.clear()">Clear all</button>
	    </span>
	  </mat-card-actions>
	</mat-card>
</div>
